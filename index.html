<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/style.css">
        <title></title>
	</head>
	<body>
    <div class="z-frame">
        <div class="neighbor-post haha">
            <span class="title">Previous</span>
            <span class="information">haha</span>
        </div>
        <div class="neighbor-post hehe">
            <span class="title">Next</span>
            <span class="information">hehe</span>
        </div>
    </div>
    <!--<script src="01.js"></script>-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/min/z-transition-1.0.min.js"></script>
    <script>
    $(".neighbor-post").zFrameAnimate({
        'action': 'hover',
        'perspective': '4000px',
        'perspectiveOrigin': 'top',
        'style': 'preserve-3d',
        'origin': 'center',
        'transition':{
            'property': 'all',
            'duration': '0.6s',
            'function': 'linear',
        },
        'css':{
            'width': '80px',
            'opacity': '0'
        },
        'transform':{
            'translateZ': '-18px',
            'rotateX': '90deg'
            }

    });
    </script>
	</body>
</html>
